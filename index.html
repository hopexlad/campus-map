<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Campus Map</title>
    
    <!-- Leaflet.js CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>

    <h2>Campus Map</h2>
    <div id="map"></div>

    <script>
        // Initialize the map
        var map = L.map('map', {
            minZoom: -2
        }).setView([0, 0], 1);

        // Add the campus image as an overlay
        var imageUrl = 'campus.png';  // Your campus map image
        var imageBounds = [[-50, -50], [50, 50]];
        L.imageOverlay(imageUrl, imageBounds).addTo(map);

        map.fitBounds(imageBounds);
    </script>

</body>
</html>
